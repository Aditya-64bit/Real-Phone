<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real IPhone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="assets/images/logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="assets/images/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="assets/images/camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="assets/images/processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-Core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="assets/images/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="assets/images/battery.png">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs Standbty</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="assets/images/arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="assets/images/arrow.png" id="downBtn">
        </div>
    </div>
    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");
        var rotatevalue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function () {
            rotateSum = rotatevalue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotatevalue = rotateSum;
        }
        downBtn.onclick = function () {
            rotateSum = rotatevalue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotatevalue = rotateSum;
        }
    </script>
</body>

</html>
